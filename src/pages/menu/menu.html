<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">

    <ion-card>
      <img src="./assets/images/ecom.png">
      <div class="card-title">WP ION APP</div>
    <div class="card-subtitle">Best shop in your town</div>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap (click)="openCategoryPage(category)" menuClose>
        <ion-icon [name]="category.icon" item-left large></ion-icon>
        <h1>{{ category.name }}</h1>
        <p>{{ category.description }}</p>
        <p></p>
      </ion-item>

      <ion-item (click)="openPage('signup')" menuClose>
        <ion-icon name="md-clipboard" item-left large></ion-icon>
        <h2>Sign Up</h2>
        <p>For a new account</p>
      </ion-item>

      <ion-item (click)="openPage('login')" menuClose>
        <ion-icon name="log-in" item-left large></ion-icon>
        <h2>Login</h2>
        <p>Using Email and Password</p>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
